name: Cloudsec Image Apple Silicon

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 0 15 * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: tanq16
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: Build and push cloudsec docker
        uses: docker/build-push-action@v2
        with:
          context: cloudsec_docker
          file: cloudsec_docker/Dockerfile.AppleSilicon
          platforms: linux/arm64
          push: true
          tags: tanq16/sec_docker:cloudsec_apple
