name: Docker Image CI

on:
  push:
    branches: [ main ]
  schedule:
    cron:  '0 0 1,14,28 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: tanq16
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    
    - name: Build the work docker
      run: cd work_docker && docker build . --file Dockerfile --tag tanq16/sec_docker:work
    
    - name: Build the work docker apple
      run: cd work_docker && docker buildx . --platform linux/arm64 --file Dockerfile.AppleSilicon --tag tanq16/sec_docker:work_apple

    - name: Docker push work
      run: docker push tanq16/sec_docker:work
    
    - name: Docker push work apple
      run: docker push tanq16/sec_docker:work_apple
      
