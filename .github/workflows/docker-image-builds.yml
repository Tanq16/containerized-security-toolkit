name: Docker Image Build CI

on:
  # push:
  #   branches:
  #     - 'main'
  schedule:
    - cron: '0 0 1,14,28 * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: tanq16
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: Build the work docker
        run: cd work_docker && docker build . --file Dockerfile --tag tanq16/sec_docker:work
      
      - name: Docker push work
        run: docker push tanq16/sec_docker:work
        
      - name: Build the dev docker
        run: cd dev_docker && docker build . --file Dockerfile --tag tanq16/sec_docker:dev
      
      - name: Docker push dev
        run: docker push tanq16/sec_docker:dev
        
      - name: Build the security docker
        run: cd security_docker && docker build . --file Dockerfile --tag tanq16/sec_docker:main
        
      - name: Docker push scurity
        run: docker push tanq16/sec_docker:main
